<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/training" (click)="sidenav.close()">
                <div fxLayoutAlign="left center">
                    <mat-icon>fitness_center</mat-icon>
                    <span class="navCaption">Training</span>
                </div>
            </a>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <div fxLayoutAlign="left center">
                    <mat-icon>face</mat-icon>
                    <span class="navCaption">Signup</span>
                </div>
            </a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <div fxLayoutAlign="left center">
                    <mat-icon>input</mat-icon>
                    <span class="navCaption">Login</span>
                </div>
            </a>
        </mat-nav-list>
        <div class="logoutBtn" fxLayoutAlign="center center">
            <button mat-raised-button color="accent" (click)="sidenav.close()">
                <mat-icon>eject</mat-icon>
                <span class="navCaption">Logout</span>
            </button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div><a routerLink="/">LOGO</a></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigationItems">
                    <li>
                        <a routerLink="/training">Training</a>
                    </li>
                    <li>
                        <a routerLink="/signup">Signup</a>
                    </li>
                    <li>
                        <a routerLink="/login">Login</a>
                    </li>
                    <li>
                        <a routerLink="/login">Logout</a>
                    </li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
