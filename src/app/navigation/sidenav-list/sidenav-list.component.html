<mat-nav-list>
    <a mat-list-item routerLink="/training" (click)="onClose()">
        <div fxLayoutAlign="left center">
            <mat-icon>fitness_center</mat-icon>
            <span class="navCaption">Training</span>
        </div>
    </a>
    <a mat-list-item routerLink="/signup" (click)="onClose()">
        <div fxLayoutAlign="left center">
            <mat-icon>face</mat-icon>
            <span class="navCaption">Signup</span>
        </div>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()">
        <div fxLayoutAlign="left center">
            <mat-icon>input</mat-icon>
            <span class="navCaption">Login</span>
        </div>
    </a>
    <div class="logoutBtn" fxLayoutAlign="center center">
        <button mat-raised-button color="accent" (click)="onClose()">
            <mat-icon>eject</mat-icon>
            <span class="navCaption">Logout</span>
        </button>
    </div>
</mat-nav-list>
