<section>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
        <!-- EMAIL -->
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" ngModel name="email" email required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty!</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid!</mat-error>
        </mat-form-field>
        <!-- PASSWORD -->
        <mat-form-field hintLabel="Should be at least 6 characters long">
            <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6"
                #passInput="ngModel">
            <mat-hint align="end" *ngIf="passInput.value?.length <= 6"> {{ passInput.value?.length }}/6</mat-hint>
        </mat-form-field>
        <!-- DATEPICKER -->
        <mat-form-field>
            <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel
                name="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>Enter a valid date!</mat-error>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required>Agree to Terms and conditions</mat-checkbox>
        <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Submit</button>
    </form>
</section>
